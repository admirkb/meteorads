<p-modal header="Area Maintenance: {{areaModel.name}}" responsive="true" [(visible)]="display" width="600">

    <areas-form [areaModelItem]="areaModel" [action]="action" (HideDialogEvent)="hideDialog($event)"> </areas-form>


</p-modal>

<p-modal-delete header="Area Maintenance: Delete ~ {{areaModel.name}}" [(visible)]="displayDeleteModal" width="500">

    <areas-form [areaModelItem]="areaModel" [action]="'delete'" (DeleteObjectEvent)="deleteArea($event)" (HideDialogEvent)="hideDialog($event)">
    </areas-form>


</p-modal-delete>




<div class="col-md-4" style="color:wheat;border-width:2px; border-style:solid; border-radius:6px;text-align:center">
    <div style="border-style:none; border-width:2px; border-color:white; border-radius:4px; width:100%; background:transparent">

        <table style="width:100%; position:relative; background-color:transparent;">
            <tr>
                <td>

                    <div style="text-align:center; width:100%; height:100%;font-size:1.25em">
                        {{areaModel.description}}
                    </div>

                </td>
            </tr>
            <tr>
                <td>

                    <div style="text-align:center; width:100%; height:100%;">
                        <img [(src)]="areaModel.imageAsData" />
                    </div>

                </td>
            </tr>
        </table>

        <table style="background-color:#D00A00;">

            <tr style="">

                <td style="width:100%;vertical-align:top; padding:0px 10px 0px 0px">

                    <table style="width:100%; height:100%;">
                        <tr [ngStyle]="{  'background': areaModel.editColor }">
                            <td style="width:150px;">
                                <input *ngIf="areaModel.isEditable" style="width:150px;background:white; color:black;" [(ngModel)]="areaModel.description" [disabled]="areaModel.isDisabled == null ? false : areaModel.isDisabled"
                                />
                                <div>
                                    <div id="myDiv{{theIndex}}" *ngIf="!areaModel.isEditable" style="width:150px;white-space:nowrap; overflow:hidden;"></div>
                                </div>
                            </td>

                        </tr>
                    </table>

                </td>


                <td style="background-color:transparent;vertical-align:top; white-space:nowrap">

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="areaModel.isDisabled == null ? false : areaModel.isDisabled"
                        (click)="editArea(areaModel)" *ngIf="!areaModel.isEditable">Edit</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="areaModel.isDisabled == null ? false : areaModel.isDisabled"
                        (click)="updateArea(areaModel)" *ngIf="areaModel.isEditable">Update</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="areaModel.isDisabled == null ? false : areaModel.isDisabled"
                        (click)="showDialog('delete')" *ngIf="!areaModel.isEditable">Delete</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="areaModel.isDisabled == null ? false : areaModel.isDisabled"
                        (click)="cancelArea(areaModel, key)" *ngIf="areaModel.isEditable">Cancel</button>

                    <!--<button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" data-toggle="modal" [attr.data-target]="'#myAreaFormModal' + theIndex"
                        (click)="doModal($event)" [disabled]="areaModel.isDisabled == null ? false : areaModel.isDisabled"
                        *ngIf="!areaModel.isEditable">Run</button>-->

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="areaModel.isDisabled == null ? false : areaModel.isDisabled"
                        *ngIf="!areaModel.isEditable" (click)="showDialog('update')">Modify</button>



                </td>


            </tr>
        </table>

    </div>

</div>
