<div style="background:black;">
  <!--<h4 class="modal-title">{{areaModelItem.name}}</h4>-->

  <form [ngFormModel]="areasForm" #f="ngForm">

    <div *ngIf="areaModelItem.imageAsData != null" layout-gt-sm="row" style="text-align:center">
      <img [(src)]="areaModelItem.imageAsData" />
    </div>

    <div layout-gt-sm="row">

      <div style="display:none;">
        <label class="copy1">New Area: </label>
        <input [(ngModel)]="areaModelItem._id" ngControl="_id" placeholder="Name" style="color:black;" />
        <!--<input [(ngModel)]="areaModelItem.name" ngControl="name" placeholder="Name" style="color:black;" />-->
        <!--<input [(ngModel)]="areaModelItem.phone" ngControl="phone" placeholder="Phone" style="color:black;" />-->
        <!--<input [(ngModel)]="areaModelItem.email" ngControl="email" placeholder="Email" style="color:black;" />-->
        <input [(ngModel)]="areaModelItem.imageAsData" ngControl="imageAsData" placeholder="imageAsData" />
        <!--<input [(ngModel)]="areaModelItem.width" ngControl="width" />-->
        <!--<input [(ngModel)]="areaModelItem.height" ngControl="height" />-->
      </div>



      <div *ngIf="action == 'add' || action == 'update'">

        <p-tabView>
          <p-tabPanel header="Details">
            <table style="background-color:black;width:100%;">
              <tr>
                <td style="text-align:left;color:red;">Description</td>
                <td>
                  <input style="color:white;background:black;" type="text" [(ngModel)]="areaModelItem.description" ngControl="description"
                    placeholder="Description" required/>
                </td>
              </tr>

            </table>
          </p-tabPanel>


          <p-tabPanel header="Branches">
            <table style="background-color:black;width:100%;">
              <tr>
                <th style="text-align:left;color:red;">Address</th>
              </tr>
              <tr *ngFor="let branch of areaModelItem.branches; let key = index">
                <td>
                  <div style="color:white;background:black;" [innerHTML]="branch.address"></div>
                </td>
              </tr>
            </table>
          </p-tabPanel>

          <!--<p-tabPanel header="Component Directive here. ">-->
            <!--<ng-include src="/imports/areas-form/areas-tab1.html "></ng-include>-->
          <!--</p-tabPanel>-->
        </p-tabView>

        <ad-media-upload (ImageChangedEvent)="ImageChangedEvent($event) "></ad-media-upload>
      </div>





    </div>


    <div class="footer ">


      <div style="text-align:right; background:transparent; width:100%; ">
        <button *ngIf="action=='add' " (click)="addArea(f.value) " class="btn btn-primary btn-sm ">Add Area!</button>
        <button *ngIf="action=='update' " (click)="updateArea(f.value) " class="btn btn-primary btn-sm ">Modify Area!</button>
        <button *ngIf="action=='delete' " (click)="deleteArea(f.value) " class="btn btn-primary btn-sm ">Delete Area!</button>
        <button type="button " class="btn btn-primary btn-sm " (click)="hideDialog() ">Close</button>
      </div>




    </div>
  </form>




</div>
<hr/>
