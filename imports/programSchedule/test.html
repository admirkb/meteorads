<div style="width:100%; height:100%;position:relative;background-color:orange; border-width:4px;border-style:solid; border-color:green;">

    <button style="width:100%; height:100%;">Click here</button>

    <div style="width:inherit; height:inherit;background-color:purple; border-width:0px;border-style:solid; border-color:red;"
        *ngIf="showSignage">

        <div style="width:inherit; height:inherit; vertical-align:top;border-width:0px;border-style:solid; border-color:white; margin:0px; padding:0px;"
            *ngFor="let o of mediaLibrariesList; let key = index">

            <div *ngIf="key==0">
                <ad-program-view-schedule-item [playingId]="playingId" [playing]="o.playing" [theHtml]="o.html" [thedata]="o" [theId]="o.id"
                    [key]="key" type="static"></ad-program-view-schedule-item>
            </div>



        </div>
    </div>

    <div style="width:inherit; height:inherit;position:absolute; background-color:transparent; border-width:0px;border-style:none"
        *ngIf="showSignage">
        <table style="width:100%; height:10%; max-height:60px; white-space:nowrap;color:black;background-color:white;font-size:12px; opacity:.75;">
            <tr>
                <th style="text-align:left;">Id</th>
                <th style="text-align:left;">Time</th>
                <th style="text-align:left;">Key</th>
            </tr>
            <tr>
            </tr>
            <tr *ngFor="let o of RunAtArray; let key = index">
                <td style="width:20px;">
                    {{o.ID}}
                </td>
                <td style="width:20px;">
                    {{o.ProgramTime}}
                </td>
                <td style="width:20px;">
                    {{key}}
                </td>
            </tr>
        </table>

        <!--<div style="color:yellow;" [innerHTML]="playingId"></div>-->
        <div style="color:yellow;" [innerHTML]="'Admir customer # ' + customerId"></div>
        <div style="color:yellow;" [innerHTML]="'Admir channel # ' + channelId"></div>
    </div>



</div>
