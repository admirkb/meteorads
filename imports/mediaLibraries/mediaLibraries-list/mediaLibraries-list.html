<form class="form-inline">
    <input type="text" class="form-control" #searchString placeholder="Search" />
    <button type="button" class="btn btn-primary" (click)="search(searchString.value)">Search</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let mediaLibrary of mediaLibraries; let i = index">
            <media-libraries-item [mediaLibraryModel]="mediaLibrary" [theIndex]="i"></media-libraries-item>
        </div>

    </div>
    <div style="text-align:right;width:100%;">
        <button (click)="showDialog(0)" class="btn btn-primary btn-sm">Add MediaLibrary!</button>
    </div>


</div>
